<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tally Timer</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    html {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 0;
      margin: 0;
      font-size: 20px;
    }

    body,
    .bottom {
      margin: 0 auto;
      padding: 20px;
      width: 100%;
      max-width: 500px;
    }

    * {
      box-sizing: border-box;
    }

    .tallies {
      text-align: center;
      padding-bottom: 200px;
    }

    .tallies span {
      margin-right: 10px;
      padding-bottom: 3px;
      display: inline-block;
      border-bottom: 4px solid transparent;
      font-size: 40px;
    }

    .tallies .group {
      border-bottom-color: green;
    }

    .time {
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 60px;
      margin-bottom: 20px;
    }

    .bottom {
      position: fixed;
      bottom: 0;
      left: 50%;
      width: 100%;
      transform: translateX(-50%);
      text-align: center;
      background: black;
      color: white;
    }

    form {
      display: flex;
      justify-content: space-between;
    }

    input[type="submit"] {
      appearance: none;
      background: white;
      color: black;
      width: calc(50% - 10px);
      padding: 20px;
      border: none;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="tallies" class="tallies"><span></span></div>

  <div class="bottom">
    <div id="time" class="time">00:00.00</div>
    <form>
      <input type="submit" value="count" />
      <input type="submit" value="new" />
    </form>
  </div>

  <script>
    const talliesEl = document.getElementById("tallies");
    const timeEl = document.getElementById("time");
    const formEl = document.querySelector("form");

    let lastZero = performance.now();

    formEl.addEventListener("submit", function(event) {
      event.preventDefault();
      const action = event.submitter.value;
      const group = talliesEl.querySelector('span:last-child');
      lastZero = performance.now();

      if (action === "count") {
        const current = group.innerText !== '' ? parseInt(group.innerText) : 0;
        group.innerHTML = current + 1;
        return;
      }

      if (group.innerHTML === '') {
        return;
      }

      group.classList.add('group');
      talliesEl.appendChild(document.createElement('span'));
    });

    function updateTimer(t) {
      timeEl.innerHTML = new Date(t - lastZero).toISOString().substring(14, 22);
      const lastGroup = tallies[tallies.length - 1];
      requestAnimationFrame(updateTimer);
    };

    requestAnimationFrame(updateTimer);
  </script>
</body>
</html>
